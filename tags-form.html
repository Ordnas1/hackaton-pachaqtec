<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    <h1>Formulario HTML</h1>

    <form action="">
        <fieldset>
            <legend>Elemento Fieldset y Legend</legend>
            <p>Sirve para agrupar elementos del formulario</p>
        </fieldset>
        <fieldset>
            <legend>Elementos input</legend>
            <div>
                <label for="text">Texto</label>
                <input type="text" id="text">
            </div>
            <div>
                <label for="btn">bot√≥n</label>
                <input type="button" id="btn" value="boton">
            </div>
            <div>
                <label for="3">Checkbox</label>
                <input type="checkbox" id="3">
            </div>
            <div>
                <label for="4">Color</label>
                <input type="color" id="4">
            </div>
            <div>
                <label for="5">date</label>
                <input type="date" id="5">
            </div>
            <div>
                <label for="6">email</label>
                <input type="email" id="6">
            </div>
            <div>
                <label for="7">Numero</label>
                <input type="number" id="7">
            </div>
        </fieldset>

    </form>
</body>
</html>
