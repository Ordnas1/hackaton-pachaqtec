<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"> 
    <title>Cuarto Reto</title>
</head>
<body>
    <main>  
        <section class="form">
            <form action="">
                <div class="form-row">
                    <input type="text" name="fname" id="fname" placeholder="Nombre" pattern="[a-zA-Z]+" minlength="2" required>
                    <input type="text" name="lname" id="lname" placeholder="Apellido" pattern="[a-zA-Z]+" minlength="2" required>
                </div>
                <div class="form-row">
                    <input type="email" name="mail" id="mail" placeholder="Email" required>
                    <input type="tel" name="telephone" id="telephone" placeholder="Telefono" minlength="7" required>
                </div>
                <div class="form-row comment-row">
                   <textarea name="comments" id="" cols="30" rows="10" placeholder="Ingrese sus comentarios" maxlength="500"></textarea>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
